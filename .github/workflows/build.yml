name: Build AlanXP Optimizer EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    
    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name="AlanXP_Optimizer" alanxp_optimizer.py
    
    - name: Upload EXE
      uses: actions/upload-artifact@v3
      with:
        name: AlanXP_Optimizer_EXE
        path: dist/AlanXP_Optimizer.exe
